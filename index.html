<script>
        $(".menu-selects").hide()
$(document).ready(function() {

$(".cart").click(()=>{
    $(".cart").toggleClass("active")
    $(".cart svg path").toggleClass("select")
    $(".menu-selects").slideToggle()

})
$(".main-menu").hide()
$(".close").hide()

$(".open").click(()=>{
    $(".main-menu").slideToggle();
    $(".open").hide()
    $(".close").show()
})

$(".close").click(()=>{
    $(".main-menu").slideToggle();
    $(".open").show()
    $(".close").hide()
    $(".menu-selects").hide()
    $(".cart svg path").removeClass("select")
    $(".cart").removeClass("active")
})

});
    </script>
